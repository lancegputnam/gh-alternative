       <div class="wrapper">
            <div class="container">
                <div class="topbar">
                    <img src= "http://i59.tinypic.com/nffpw.png" class="header">
                </div>
                <div class="maincontent">
                    <div class="sidebar">
                    </div>
                    <div class="mainbar">
                        <img class= "mainbar-image" src= "http://i60.tinypic.com/2mfdhrp.png">
                    </div>
                </div>
            </div>
            <div class="footer"></div>    
        </div>
       <!-- 
        <script type="text/template" class= "goodmorning-template">
            <h1>Good morning, <%= person %>.</h1>
            <h2>You are looking <%= feeling %> today.</h2>
        </script>
 -->

      <script type="text/template" class="repositories">
                <div class="main-repo">
                    <div class="repo-list"></div>
                    <div class="description">
                        <img src="http://i57.tinypic.com/255q4pz.png" class="book-image">
                        <div class="repo-name">
                           <a class="thetitle" href="<%= svn_url %>"><%= name %></a>
                        </div>
                        <div class="repo-language">
                            <%= language %>
                        </div>
                        <div class="stargazers">
                            <%= stargazers_count %>
                            <img src="http://i59.tinypic.com/2ldkqi9.png" class="star-image">
                        </div>
                        <div class="forks">
                            <%= forks_count %>
                            <img src="http://i58.tinypic.com/2rhmptk.png" class="fork-image">
                        </div>
                    </div>
                    <div class="repo-description">
                    <%= description %>
                    </div>
                    <div class="repo-date">
                    Last updated <%= moment(updated_at).format('dddd [at] h:mma') %> 
                </div>     
    </script>

    <script type="text/template" class="profile">
        <div class="sidebar-container"> 
            <div class="avatar"></div>
            <div class="fullname">
                <%= name %>
            </div>
            <div class="username">
                <%= login %>
            </div>  
            <div class="sidebar-info">    
                <div class="personal-info">
                    <img src="http://i59.tinypic.com/29o4im0.png" class= "company-image">
                    <%= company %>
                </div>   
                <div class="personal-info">
                    <img src="http://i58.tinypic.com/2i0qhkx.png" class="location-image">
                    <%= location %>
                </div>   
                <div class="personal-info">
                    <img src="http://i58.tinypic.com/et8i8p.png" class= "created-image">
                    Joined on <%= moment(created_at).format('MMM DD, YYYY') %>
                </div>  
            </div>
                <div class="sidebar-user-statistics">
                    <div class="followers">
                        <div class="sidebar-user-number"><%= followers %></div> 
                        <div class="sidebar-user-text">Followers</div> 
                    </div>
                    <div class="starred">
                        <div class="sidebar-user-number">1</div> 
                        <div class="sidebar-user-text">Starred</div> 
                    </div>
                    <div class="following">
                        <div class="sidebar-user-number"><%= following %></div> 
                        <div class="sidebar-user-text">Following</div>     
                    </div>
                </div>
            </div>
    </script>



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/momentjs/moment.js"></script>
        <!-- endbower -->

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
